<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Sprint 1 by Sidney Sebban</title>
  </head>
  <body onload="initGame()" oncontextmenu="return false">
    <h1 title="Made By Sidney Sebban">Mine Sweeper</h1>
    <div>
      <button
        class="score-button"
        onclick="showScore()"
        title="Open/Close the Score Menu"
      >
        🏆
      </button>
      <button
        class="difficulty easy"
        onclick="setDifficulty(4, 2,1, 'Easy')"
        title="Choose the difficulty"
      >
        Easy
      </button>
      <button
        class="difficulty medium"
        onclick="setDifficulty(8, 14,3, 'Medium')"
        title="Choose the difficulty"
      >
        Medium
      </button>
      <button
        class="difficulty hard"
        onclick="setDifficulty(12, 32,5,'Hard')"
        title="Choose the difficulty"
      >
        Hard
      </button>

      <button
        class="dark-mode-button"
        onclick="toggleDarkMode()"
        title="Toggle DarkMode"
      >
        🌛
      </button>
    </div>
    <table class="pannel" border="1">
      <tbody>
        <tr>
          <td>
            <h2 title="Lives left">Lives: <span class="lives"></span></h2>
          </td>
          <td>
            <h2 title="Hints left"><span class="hints"></span> :Hints</h2>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="pannel" border="1">
      <tbody>
        <tr>
          <td>
            <h2 title="Flags left">🚩: <span class="marked">0</span></h2>
            <h2 title="Cells checked">🔎: <span class="shown">0</span></h2>
          </td>
          <td>
            <button class="face" onclick="setDifficulty()">😋</button>
          </td>
          <td>
            <h2 title="Time count">
              ⏰<br />
              <br /><span class="time">00</span>
            </h2>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="board-table"></div>
    <div class="score-table">
      <table class="score-board" border="1" cellpadding="auto">
        <thead>
          <tr>
            <td><h3>Level</h3></td>
            <td><h3>Score</h3></td>
          </tr>
        </thead>
        <tbody class="render-score"></tbody>
      </table>
    </div>
    <!--? DONE: Add a footer at the bottom of the page with your full name. -->
    <footer>
      <h2 title="That's me!">Made by Sidney Sebban</h2>
    </footer>

    <div>
      <audio class="r-click" src="Sound/r-click.mp3"></audio>
      <audio class="on-flag" src="Sound/on-flag.mp3"></audio>
      <audio class="explode" src="Sound/explode.mp3"></audio>
      <audio class="victory" src="Sound/victory.mp3"></audio>
      <audio class="game-over" src="Sound/game-over.mp3"></audio>
    </div>

    <script src="Scripts/board.js"></script>
    <script src="Scripts/utils.js"></script>
    <script src="Scripts/main.js"></script>
  </body>
</html>
