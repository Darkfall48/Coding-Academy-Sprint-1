<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Sprint 1 by Sidney Sebban</title>
  </head>
  <body onload="initGame()" oncontextmenu="return false">
    <h1>Mine Sweeper</h1>
    <div>
      <button class="difficulty easy" onclick="setDifficulty(4, 2)">
        Easy
      </button>
      <button class="difficulty medium" onclick="setDifficulty(8, 14)">
        Medium
      </button>
      <button class="difficulty hard" onclick="setDifficulty(12, 32)">
        Hard
      </button>
    </div>

    <table class="pannel" border="1">
      <tbody>
        <td>
          <h2>🚩: <span class="marked">0</span></h2>
          <h2>🔎: <span class="shown">0</span></h2>
        </td>
        <td>
          <button class="face" onclick="initGame()">😋</button>
        </td>
        <td>
          <h2>
            ⏰<br />
            <br /><span class="time">00</span>
          </h2>
        </td>
      </tbody>
    </table>

    <div class="board-table"></div>
    <!--? DONE: Add a footer at the bottom of the page with your full name. -->
    <footer>
      <h2>Made by Sidney Sebban</h2>
    </footer>

    <div>
      <audio class="r-click" src="Sound/r-click.mp3"></audio>
      <audio class="on-flag" src="Sound/on-flag.mp3"></audio>
      <audio class="explode" src="Sound/explode.mp3"></audio>
    </div>

    <script src="Scripts/board.js"></script>
    <script src="Scripts/utils.js"></script>
    <script src="Scripts/main.js"></script>
  </body>
</html>
